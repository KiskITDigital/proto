type: object
required:
  - id
  - name
  - city
  - region
  - price
  - is_contract_price
  - is_nds_price
  - is_draft
  - floor_space
  - description
  - wishes
  - specification
  - attachments
  - services
  - objects
  - reception_start
  - reception_end
  - work_start
  - work_end
properties:
  id:
    type: integer
  name:
    type: string
  city:
    $ref: "City.yaml"
  organization:
    $ref: "Organization.yaml"
  region:
    type: string
  price:
    type: number
  is_contract_price:
    type: boolean
  is_nds_price:
    type: boolean
  is_draft:
    type: boolean
  floor_space:
    type: integer
  description:
    type: string
  wishes:
    type: string
  specification:
    $ref: "../properties/url.yaml"
  attachments:
    type: array
    items:
      $ref: "../properties/url.yaml"
    maxItems: 8
  services:
    $ref: "catalog/Services.yaml"
  objects:
    $ref: "catalog/Objects.yaml"
  reception_start:
    type: string
    format: date-time
    description: "дата начала приема заявок"
  reception_end:
    type: string
    format: date-time
    description: "дата окончания приема заявок"
  work_start:
    type: string
    format: date-time
  work_end:
    type: string
    format: date-time