type: object
required:
  - id
  - brand_name
  - full_name
  - short_name
  - inn
  - okpo
  - ogrn
  - kpp
  - tax_code
  - address
  - avatar_url
  - emails
  - phones
  - messengers
  - created_at
  - updated_at
properties:
  id:
    type: integer
  brand_name:
    $ref: "../properties/name.yaml"
  full_name:
    $ref: "../properties/name.yaml"
  short_name:
    $ref: "../properties/name.yaml"
  inn:
    $ref: "../properties/inn.yaml"
  okpo:
    $ref: "../properties/okpo.yaml"
  ogrn:
    $ref: "../properties/ogrn.yaml"
  kpp:
    $ref: "../properties/kpp.yaml"
  tax_code:
    $ref: "../properties/tax_code.yaml"
  address:
    type: string
    example: 117312, г Москва, Академический р-н, ул Вавилова, д 19
  avatar_url:
    $ref: "../properties/url.yaml"
  emails:
    type: array
    items:
      $ref: "ContactInfo.yaml"
  phones:
    type: array
    items:
      $ref: "ContactInfo.yaml"
  messengers:
    type: array
    items:
      $ref: "ContactInfo.yaml"
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
