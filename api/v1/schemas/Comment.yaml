type: object
required:
  - id
  - organization
  - title
  - content
  - verification_status
  - created_at
properties:
  id:
    type: integer
  organization:
    $ref: "Organization.yaml"
  title:
    type: string
  content:
    type: string
  attachments:
    type: array
    items:
      type: string
  verification_status:
    type: string
  created_at:
    type: string
    format: date-time