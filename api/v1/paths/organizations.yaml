get:
  tags:
    - organizations
  summary: Get all organizations
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: object
                required: 
                  - organizations
                properties:
                  organizations:
                    type: array
                    items:
                      $ref: "../schemas/Organization.yaml"
    default:
      $ref: "../responses/Error.yaml"