post:
  tags:
    - auth
  summary: Signup User
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - phone
            - password
            - first_name
            - last_name
            - middle_name
            - inn
            - is_contractor
          properties:
            email:
              $ref: "../../properties/email.yaml"
            phone:
              $ref: "../../properties/phone.yaml"
            password:
              $ref: "../../properties/password.yaml"
            first_name:
              $ref: "../../properties/name.yaml"
            last_name:
              $ref: "../../properties/name.yaml"
            middle_name:
              $ref: "../../properties/name.yaml"
            avatar_url:
              $ref: "../../properties/url.yaml"
            inn:
              $ref: "../../properties/inn.yaml"
            is_contractor:
              type: boolean
  responses:
    '201':
      description: Success
      headers:
        Set-Cookie:
          schema:
            type: string
            example: ubrato_session=7ff581a1-4dcf-4f53-a9cb-0ef408d4a7bb; Path=/; Max-Age=1727209098; HttpOnly; Secure; SameSite=Lax
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: object
                required: 
                  - user
                properties:
                  user:
                    $ref: "../../schemas/User.yaml"
    default:
      $ref: "../../responses/Error.yaml"