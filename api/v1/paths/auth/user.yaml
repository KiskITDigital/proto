get:
  tags:
    - auth
  summary: Get currently authenticated user
  security:
    - bearerAuth: []
  responses:
    '200':
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: object
                required: 
                  - user
                properties:
                  user:
                    $ref: "../../schemas/User.yaml"
    default:
      $ref: "../../responses/Error.yaml"
