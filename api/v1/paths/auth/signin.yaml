post:
  tags:
    - auth
  summary: Signin User
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              $ref: "../../properties/email.yaml"
            password:
              $ref: "../../properties/inn.yaml"
  responses:
    '200':
      description: Success
      headers:
        Set-Cookie:
          schema: 
            type: string
            example: refresh_token=7ff581a1-4dcf-4f53-a9cb-0ef408d4a7bb; Path=/; Max-Age=1727209098; HttpOnly; Secure; SameSite=Lax
      content:
        application/json:
          schema:
            type: object
            required:
              - access_token
            properties:
              access_token:
                type: string
    default:
      $ref: "../../responses/Error.yaml"