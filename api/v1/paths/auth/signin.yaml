post:
  tags:
    - auth
  summary: Signin User
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              type: string
              format: email
            password:
              type: string
  responses:
    '200':
      description: Success
      headers:
        Set-Cookie:
          schema: 
            type: string
            example: refresh_token=7ff581a1-4dcf-4f53-a9cb-0ef408d4a7bb; Path=/; Max-Age=1727209098; HttpOnly; Secure; SameSite=Lax
      content:
        application/json:
          schema:
            type: object
            required:
              - access_token
            properties:
              access_token:
                type: string
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../schemas/Error.yaml"
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "../../schemas/Error.yaml"
    '422':
      description: Validation Error
      content:
        application/json:
          schema:
            $ref: "../../schemas/Error.yaml"