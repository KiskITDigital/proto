get:
  tags:
    - tenders
  summary: Get tenders
  description: |-
    Returns all tenders

    Для получения всех тендеров (включая неверифицированные)
    **[Role](https://youtrack.ubrato.ru/articles/UBR-A-7/Roli-privilegii) required**:
    'Employee' or higher.
  security:
    - bearerAuth: []
  parameters:
    - name: verified
      in: query
      description: Фильтрует результат и включает только верифицированные тендеры.
      schema:
        type: boolean
        default: true
    - name: offset
      in: query
      description: Сдвиг начала каждой страницы на указанное количество единиц.
      schema:
        type: integer
        minimum: 0
        default: 0
    - name: limit
      in: query
      description: Максимальное количество объектов, которое может вернуть запрос.
      schema:
        type: integer
        minimum: 0
        maximum: 100
        default: 100
    - name: sort
      in: query
      description: Определяет атрибут, по которому сортируются элементы.
      schema:
        type: string
        enum:
          - id
        default: id
    - name: direction
      in: query
      description: |-
        Направление сортировки результатов.
        Это может быть либо сортировка по возрастанию (ASC), либо сортировка по убыванию (DESC).
      schema:
        type: string
        enum:
          - ASC
          - DESC
        default: ASC
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: array
                items:
                  $ref: "../../schemas/Tender.yaml"
    default:
      $ref: "../../responses/Error.yaml"
post:
  tags:
    - tenders
  summary: Create tender
  description: Creates a new tender
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - city
            - price
            - is_contract_price
            - is_nds_price
            - floor_space
            - services
            - objects
            - reception_start
            - reception_end
            - work_start
            - work_end
          properties:
            name:
              type: string
            city:
              type: integer
            price:
              type: number
            is_contract_price:
              type: boolean
            is_nds_price:
              type: boolean
            floor_space:
              type: integer
            description:
              type: string
            wishes:
              type: string
            specification:
              $ref: "../../properties/url.yaml"
            attachments:
              type: array
              items:
                $ref: "../../properties/url.yaml"
              maxItems: 8
            services:
              type: array
              items:
                type: integer
            objects:
              type: array
              items:
                type: integer
            is_draft:
              type: boolean
              default: false
            reception_start:
              type: string
              format: date-time
              description: "дата начала приема заявок"
            reception_end:
              type: string
              format: date-time
              description: "дата окончания приема заявок"
            work_start:
              type: string
              format: date-time
            work_end:
              type: string
              format: date-time
  responses:
    '201':
      description: Success
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: "../../schemas/Tender.yaml"
    default:
      $ref: "../../responses/Error.yaml"