post:
  tags:
    - tenders
  summary: Respond to a tender
  description: Responds to a tender
  security:
    - bearerAuth: []
  parameters:
    - name: tenderID
      required: true
      in: path
      description: ID of tender
      schema:
        type: integer
        minimum: 1
      example: 1
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - price
            - is_nds
          properties:
            price:
              type: integer
            is_nds: 
              type: boolean

  responses:
    '200':
      description: Success
    default:
      $ref: "../../../responses/Error.yaml"