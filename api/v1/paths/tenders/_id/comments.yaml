post:
  tags:
    - tenders
  summary: Send comment for tender
  description: |-
    Leaves comment under tender
  security:
    - bearerAuth: []
  parameters:
    - name: tenderID
      required: true
      in: path
      description: ID of tender
      schema:
        type: integer
        minimum: 1
      example: 1
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - title
            - content
          properties:
            title:
              type: string
            content:
              type: string
            attachments:
              type: array
              items:
                type: string
                format: binary
  responses:
    '200':
      description: Success
    default:
      $ref: "../../../responses/Error.yaml"
get:
  tags:
    - tenders
  summary: Get comments
  description: |-
    Get comments under tender
  parameters:
    - name: tenderID
      required: true
      in: path
      description: ID of tender
      schema:
        type: integer
        minimum: 1
      example: 1
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: array
                items:
                  $ref: "../../../schemas/Comment.yaml"
    default:
      $ref: "../../../responses/Error.yaml"