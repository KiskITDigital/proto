put:
  tags:
    - organizations
  summary: Update contractor organization profile
  description: |-
    Обновляет профиль исполнителя.
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            description:
              $ref: "../../../properties/description.yaml"
            cities:
              type: array
              description: Локации заказчика
              items:
                type: integer
                example: 1
            services:
              type: array
              items:
                type: integer
                example: [1, 2]
            objects:
              type: array
              items:
                type: integer
              example: [1, 2]
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: "../../../schemas/Organization.yaml"
    default:
      $ref: "../../../responses/Error.yaml"
