get:
  tags:
    - organizations
  summary: Get organizations
  description: |-
    List all organizations

    Для получения всех организаций (включая неверифицированные)
    **[Role](https://wiki.ubrato.ru/books/arxitektura/page/roles-permissions) required**:
    'Employee' or higher.
  parameters:
    - name: verified
      in: query
      description: Фильтрует результат и включает только верифицированные компании.
      schema:
        type: boolean
        default: true
    - name: offset
      in: query
      description: Сдвиг начала каждой страницы на указанное количество единиц.
      schema:
        type: integer
        minimum: 0
        default: 0
    - name: limit
      in: query
      description: Максимальное количество объектов, которое может вернуть запрос.
      schema:
        type: integer
        minimum: 0
        maximum: 100
        default: 100
    - name: sort
      in: query
      description: Определяет атрибут, по которому сортируются элементы.
      schema:
        type: string
        enum:
          - id
        default: id
    - name: direction
      in: query
      description: |-
        Направление сортировки результатов.
        Это может быть либо сортировка по возрастанию (ASC), либо сортировка по убыванию (DESC).
      schema:
        type: string
        enum:
          - ASC
          - DESC
        default: ASC
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: object
                required: 
                  - organizations
                properties:
                  organizations:
                    type: array
                    items:
                      $ref: "../../schemas/Organization.yaml"
    default:
      $ref: "../../responses/Error.yaml"