post:
  tags:
    - organizations
  summary: Send verification request
  description: |-
    Ask verify organization
  security:
    - bearerAuth: []
  parameters:
    - name: organizationID
      required: true
      in: path
      description: ID of organization
      schema:
        type: integer
        minimum: 1
      example: 1
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - egrul
            - company_card
            - authority_proof
            - company_constitution
          properties:
            egrul:
              type: string
              format: binary
            company_card:
              type: string
              format: binary
            authority_proof:
              type: string
              format: binary
            company_constitution:
              type: string
              format: binary
  responses:
    '200':
      description: Success
    default:
      $ref: "../../../responses/Error.yaml"
get:
  tags:
    - organizations
  summary: Get verification requests
  description: |-
    Get organization verification history
  security:
    - bearerAuth: []
  parameters:
    - name: organizationID
      required: true
      in: path
      description: ID of organization
      schema:
        type: integer
        minimum: 1
      example: 1
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: array
                items:
                  $ref: "../../../schemas/VerificationRequest.yaml"
    default:
      $ref: "../../../responses/Error.yaml"