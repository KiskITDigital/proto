post:
  tags:
    - organizations
  summary: Send verification request
  description: |-
    Ask verify organization
  security:
    - bearerAuth: []
  parameters:
    - name: organizationID
      required: true
      in: path
      description: ID of organization
      schema:
        type: integer
        minimum: 1
      example: 1
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          minItems: 4
          maxItems: 4
          items:
            $ref: "../../../schemas/Attachment.yaml"
  responses:
    '200':
      description: Success
    default:
      $ref: "../../../responses/Error.yaml"
get:
  tags:
    - organizations
  summary: Get verification requests
  description: |-
    Get organization verification history
  security:
    - bearerAuth: []
  parameters:
    - name: organizationID
      required: true
      in: path
      description: ID of organization
      schema:
        type: integer
        minimum: 1
      example: 1
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: array
                items:
                  $ref: "../../../schemas/VerificationRequest.yaml"
    default:
      $ref: "../../../responses/Error.yaml"