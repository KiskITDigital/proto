get:
  tags:
    - organizations
  summary: Get all of organization tenders
  description: if user is in organization it also returns all drafts
  security:
  - bearerAuth: []
  parameters:
    - name: organizationID
      required: true
      in: path
      description: ID of organization
      schema:
        type: integer
        minimum: 1
      example: 1
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: array
                items:
                  $ref: "../../../schemas/Tender.yaml"
    default:
      $ref: "../../../responses/Error.yaml"