post:
  tags:
    - catalog
  summary: Add region to catalog
  description: |-
    Adds region to catalog

    **[Role](https://wiki.ubrato.ru/books/arxitektura/page/roles-permissions) required**:
    'Admin' or higher.
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
          properties:
            name:
              type: string
  responses:
    '201':
      description: Success
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: "../../schemas/Region.yaml"
    default:
      $ref: "../../responses/Error.yaml"
