get:
  tags:
    - admin
  summary: Get currently authenticated user
  security:
    - adminBearerAuth: []
  responses:
    '200':
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: object
                required: 
                  - user
                properties:
                  user:
                    $ref: "../../../schemas/AdminUser.yaml"
    default:
      $ref: "../../../responses/Error.yaml"
