get:
  tags:
    - admin
  summary: Get admin users by id
  security:
    - adminBearerAuth: []
  parameters:
    - name: userID
      required: true
      in: path
      description: ID of user
      schema:
        type: integer
        minimum: 1
      example: 1
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: object
                required: 
                  - user
                properties:
                  user:
                    $ref: "../../../schemas/AdminUser.yaml"
    default:
      $ref: "../../../responses/Error.yaml"