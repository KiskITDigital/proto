get:
  tags:
    - admin
  summary: Get admin users
  security:
    - adminBearerAuth: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: object
                required: 
                  - users
                properties:
                  users:
                    type: array
                    items:
                      $ref: "../../schemas/AdminUser.yaml"
    default:
      $ref: "../../responses/Error.yaml"
post:
  tags:
    - admin
  summary: Create admin user
  security:
    - adminBearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - phone
            - password
            - first_name
            - last_name
            - middle_name
            - role
          properties:
            email:
              $ref: "../../properties/email.yaml"
            phone:
              $ref: "../../properties/phone.yaml"
            password:
              $ref: "../../properties/password.yaml"
            first_name:
              $ref: "../../properties/name.yaml"
            last_name:
              $ref: "../../properties/name.yaml"
            middle_name:
              $ref: "../../properties/name.yaml"
            avatar_url:
              $ref: "../../properties/url.yaml"
            role:
              $ref: "../../properties/admin_role.yaml"
  responses:
    '201':
      description: Success
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: object
                required: 
                  - user
                properties:
                  user:
                    $ref: "../../schemas/AdminUser.yaml"
    default:
      $ref: "../../responses/Error.yaml"