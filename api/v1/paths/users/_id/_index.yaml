get:
  tags:
    - users
  summary: Get user by id
  description: |-
    Returns user by id

    **[Role](https://youtrack.ubrato.ru/articles/UBR-A-7/Roli-privilegii) required**:
    'Employee' or higher.
  security:
    - bearerAuth: []
  parameters:
    - name: userID
      required: true
      in: path
      description: ID of user
      schema:
        type: integer
        minimum: 1
      example: 1
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: "../../../schemas/RegularUser.yaml"
    default:
      $ref: "../../../responses/Error.yaml"